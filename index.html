<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timbre del Edificio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* Fondo negro fuera del canvas */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .canvas {
      width: 1080px;
      height: 1920px;
      background-color: #ffffff;
      color: #71777a;
      font-family: 'Lato', sans-serif;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      transform-origin: top left;
      transform: scale(calc(min(100vw / 1080, 100vh / 1920)));
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
      background-color: #71777a;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
    }
    header p {
      font-size: 32px;
      margin: 0;
    }
    .grid-header {
      display: grid;
      grid-template-columns: 120px 1fr;
      align-items: center;
      margin: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      text-transform: lowercase;
    }
    .divider {
      border-left: 3px solid #71777a;
      margin: 0 20px;
      height: auto;
    }
    .container {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 30px;
      margin: 0 40px;
    }
    .floor {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid #71777a;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: auto;
      font-weight: bold;
      font-size: 28px;
    }
    .depto-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }
    .depto-btn {
      background-color: #71777a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 28px;
      transition: background-color 0.3s ease;
    }
    .depto-btn:hover {
      background-color: #5a5f62;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <header>
      <h1>Clicke치 el depto<br>a comunicarte</h1>
      <p>Av. C칩rdoba 5323</p>
    </header>

    <div class="grid-header">
      <div style="text-align: center;">piso</div>
      <div style="display: flex; align-items: center;">
        <div class="divider"></div>
        depto
      </div>
    </div>

    <div id="timbre" class="container">
      <!-- Aqu칤 se cargar치 el contenido din치mico -->
    </div>
  </div>

  <script>
    const sheetID = "1Nv2h4cniDmn7LRcovyyVNKSfjiEr9lX5OaqqHFq5za0"; // ID de tu Sheet solo lectura
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    async function cargarDatos() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const pisos = {};

        rows.forEach(row => {
          const piso = row.c[0]?.v || '';
          const depto = row.c[1]?.v || '';
          const celular = row.c[2]?.v || '';

          if (piso && depto && celular) {
            if (!pisos[piso]) pisos[piso] = [];
            pisos[piso].push({ depto, celular });
          }
        });

        const contenedor = document.getElementById('timbre');
        contenedor.innerHTML = '';

        for (const [piso, deptos] of Object.entries(pisos)) {
          const pisoDiv = document.createElement('div');
          pisoDiv.className = 'floor';
          pisoDiv.textContent = piso;

          const deptoContainer = document.createElement('div');
          deptoContainer.className = 'depto-container';

          deptos.forEach(({ depto, celular }) => {
            const mensaje = "*TIMBRE* 游녦游낕游띑勇끂nHola, estoy abajo soy __";
            const encodedMensaje = encodeURIComponent(mensaje);
            const link = document.createElement('a');
            link.className = 'depto-btn';
            link.href = `https://wa.me/${celular}?text=${encodedMensaje}`;
            link.target = '_blank';
            link.textContent = depto;
            deptoContainer.appendChild(link);
          });

          contenedor.appendChild(pisoDiv);
          contenedor.appendChild(deptoContainer);
        }
      } catch (err) {
        console.error('Error cargando datos', err);
        document.getElementById('timbre').innerHTML = '<p style="color:#f00;">Error al cargar datos.</p>';
      }
    }

    cargarDatos();
  </script>
</body>
</html>
