<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timbre del Edificio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #71777a;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      text-align: left;
    }
    header p {
      font-size: 16px;
      margin: 0;
      text-align: right;
    }
    .container {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
    }
    .floor {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #71777a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 5px auto;
      font-weight: bold;
    }
    .depto-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .depto-btn {
      background-color: #71777a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .depto-btn:hover {
      background-color: #5a5f62;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .container {
        grid-template-columns: auto 1fr;
      }
      .floor, .depto-btn {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Clicke√° el depto<br>a comunicarte</h1>
    <p>Av. C√≥rdoba 5323</p>
  </header>
  <div id="timbre" class="container">
    <p>Cargando datos...</p>
  </div>

  <script>
    const sheetID = "1Nv2h4cniDmn7LRcovyyVNKSfjiEr9lX5OaqqHFq5za0"; // ID de tu Sheet solo lectura
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    async function cargarDatos() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const pisos = {};

        // Organizar datos por piso
        rows.forEach(row => {
          const piso = row.c[0]?.v || '';
          const depto = row.c[1]?.v || '';
          const celular = row.c[2]?.v || '';

          if (piso && depto && celular) {
            if (!pisos[piso]) pisos[piso] = [];
            pisos[piso].push({ depto, celular });
          }
        });

        const contenedor = document.getElementById('timbre');
        contenedor.innerHTML = '';

        for (const [piso, deptos] of Object.entries(pisos)) {
          const pisoDiv = document.createElement('div');
          pisoDiv.className = 'floor';
          pisoDiv.textContent = piso;

          const deptoContainer = document.createElement('div');
          deptoContainer.className = 'depto-container';

          deptos.forEach(({ depto, celular }) => {
            const mensaje = "*TIMBRE* üëãüèªüõéÔ∏è\nHola, estoy abajo soy __";
            const encodedMensaje = encodeURIComponent(mensaje);
            const link = document.createElement('a');
            link.className = 'depto-btn';
            link.href = `https://wa.me/${celular}?text=${encodedMensaje}`;
            link.target = '_blank';
            link.textContent = depto;
            deptoContainer.appendChild(link);
          });

          contenedor.appendChild(pisoDiv);
          contenedor.appendChild(deptoContainer);
        }
      } catch (err) {
        console.error('Error cargando datos', err);
        document.getElementById('timbre').innerHTML = '<p>Error al cargar datos.</p>';
      }
    }

    cargarDatos();
  </script>
</body>
</html>
