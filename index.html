<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timbre del Edificio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* Fondo fuera del canvas */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .canvas {
      width: 1080px;
      height: 1920px;
      background-color: #ffffff;
      color: #71777a;
      font-family: 'Lato', sans-serif;
      box-sizing: border-box;
      position: relative;
      transform-origin: top left;
    }
    .scaled {
      transform: scale(calc(min(100vw / 1080, 100vh / 1920)));
    }
    .header-row {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      padding: 40px;
    }
    .header-label {
      background-color: #71777a;
      color: #fff;
      padding: 12px 20px;
      font-size: 32px;
      border-radius: 4px;
      text-align: center;
      width: fit-content;
    }
    .header-address {
      text-align: right;
      font-size: 32px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 40px;
      padding: 40px;
      align-items: start;
    }
    .grid-header {
      display: contents;
    }
    .grid-header div {
      font-size: 28px;
      font-weight: bold;
      text-transform: lowercase;
    }
    .divider {
      border-left: 2px solid #71777a;
      margin: 0 20px;
      height: auto;
    }
    .floor {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid #71777a;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 32px;
      font-weight: bold;
      margin: 20px auto;
    }
    .depto-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
    }
    .depto-btn {
      background-color: #71777a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 32px;
      transition: background-color 0.3s ease;
    }
    .depto-btn:hover {
      background-color: #5a5f62;
    }
  </style>
</head>
<body>
  <div class="canvas scaled">
    <div class="header-row">
      <div class="header-label">Clicke√° el depto<br>a comunicarte</div>
      <div class="header-address">Av. C√≥rdoba 5323</div>
    </div>

    <div class="grid-container">
      <!-- Header row -->
      <div class="grid-header">
        <div style="text-align:center;">piso</div>
      </div>
      <div class="grid-header">
        <div style="display:flex; align-items:center;">
          <div class="divider"></div>
          <div>depto</div>
        </div>
      </div>

      <!-- Dynamic content -->
      <div id="timbre" style="grid-column: span 2;">
        <p style="font-size:28px;">Cargando datos...</p>
      </div>
    </div>
  </div>

  <script>
    const sheetID = "1Nv2h4cniDmn7LRcovyyVNKSfjiEr9lX5OaqqHFq5za0"; // ID de tu Sheet solo lectura
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    async function cargarDatos() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const pisos = {};

        // Organizar datos por piso
        rows.forEach(row => {
          const piso = row.c[0]?.v || '';
          const depto = row.c[1]?.v || '';
          const celular = row.c[2]?.v || '';

          if (piso && depto && celular) {
            if (!pisos[piso]) pisos[piso] = [];
            pisos[piso].push({ depto, celular });
          }
        });

        const contenedor = document.getElementById('timbre');
        contenedor.innerHTML = '';

        for (const [piso, deptos] of Object.entries(pisos)) {
          // Piso
          const pisoDiv = document.createElement('div');
          pisoDiv.className = 'floor';
          pisoDiv.textContent = piso;

          // Deptos
          const deptoContainer = document.createElement('div');
          deptoContainer.className = 'depto-container';
          deptos.forEach(({ depto, celular }) => {
            const mensaje = "*TIMBRE* üëãüèªüõéÔ∏è\nHola, estoy abajo soy __";
            const encodedMensaje = encodeURIComponent(mensaje);
            const link = document.createElement('a');
            link.className = 'depto-btn';
            link.href = `https://wa.me/${celular}?text=${encodedMensaje}`;
            link.target = '_blank';
            link.textContent = depto;
            deptoContainer.appendChild(link);
          });

          contenedor.appendChild(pisoDiv);
          contenedor.appendChild(deptoContainer);
        }
      } catch (err) {
        console.error('Error cargando datos', err);
        document.getElementById('timbre').innerHTML = '<p>Error al cargar datos.</p>';
      }
    }

    cargarDatos();
  </script>
</body>
</html>
